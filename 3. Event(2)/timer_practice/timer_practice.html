<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>timer</title>
</head>
<body>
  <style>
    .timeout {
      background-color: orange;
      padding-top: 100px;
      width: 60%;
      height: 100px;
      text-align: center;
    }
  </style>
  <div class="timeout">7초 후에 사라져볼게 얍</div>
  <script>
    let timecnt = 7;
    setInterval(function() {
      timecnt --;
      document.querySelector('.timeout').innerHTML = `${timecnt}초 후에 내가 사라짐`
    }, 1000);

    setTimeout(function() {
      document.querySelector('.timeout').style.display = 'none';
    }, 7000);
  </script>
</body>
</html>
